<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Fio de Ouro - Dashboard Barbeiro</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>FIO DE OURO</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#" id="logout-barbeiro">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="dashboard">
            <h2><i class="fas fa-tachometer-alt"></i> Dashboard do Barbeiro</h2>
            <div id="barbeiro-info">
                <!-- Informações do barbeiro serão carregadas aqui -->
            </div>

            <h3><i class="fas fa-cogs"></i> Gerenciar Serviços</h3>
            <div id="servicos-barbeiro">
                <!-- Serviços serão carregados aqui -->
            </div>

            <h3><i class="fas fa-calendar-check"></i> Meus Agendamentos</h3>
            <div id="agendamentos-barbeiro">
                <!-- Agendamentos serão carregados aqui -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Barbearia Fio de Ouro. Todos os direitos reservados.</p>
    </footer>

    <script src="/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const barbeiroLogado = JSON.parse(localStorage.getItem('barbeiroLogado'));
            if (!barbeiroLogado) {
                window.location.href = 'barbeiro.html';
                return;
            }

            // Exibir informações do barbeiro
            document.getElementById('barbeiro-info').innerHTML = `
                <p><strong>Nome:</strong> ${barbeiroLogado.nome}</p>
                <p><strong>E-mail:</strong> ${barbeiroLogado.email}</p>
                <p><strong>Especialidade:</strong> ${barbeiroLogado.especialidade}</p>
            `;

            // Carregar serviços
            const servicos = [
                { nome: 'Corte de Cabelo', preco: 30 },
                { nome: 'Barba', preco: 20 },
                { nome: 'Corte + Barba', preco: 50 }
            ];
            const servicosDiv = document.getElementById('servicos-barbeiro');
            servicos.forEach(servico => {
                const div = document.createElement('div');
                div.className = 'servico-item';
                div.innerHTML = `
                    <p><strong>${servico.nome}:</strong> R$ <input type="number" value="${servico.preco}" id="preco-${servico.nome.replace(/\s+/g, '-').toLowerCase()}" min="0" step="0.01">,00</p>
                    <button onclick="atualizarPreco('${servico.nome}')">Atualizar Preço</button>
                `;
                servicosDiv.appendChild(div);
            });

            // Carregar agendamentos
            try {
                const response = await fetch(`/barber-appointments/${barbeiroLogado.email}`);
                const agendamentos = await response.json();
                const agendamentosDiv = document.getElementById('agendamentos-barbeiro');
                if (agendamentos.length > 0) {
                    agendamentos.forEach(agendamento => {
                        const div = document.createElement('div');
                        div.className = 'agendamento-item';
                        div.innerHTML = `
                            <p><strong>Cliente:</strong> ${agendamento.usuario_nome}</p>
                            <p><strong>Serviço:</strong> ${agendamento.servico}</p>
                            <p><strong>Data:</strong> ${agendamento.data}</p>
                            <p><strong>Hora:</strong> ${agendamento.hora}</p>
                            <button onclick="cancelarAgendamento(${agendamento.id})">Cancelar Agendamento</button>
                        `;
                        agendamentosDiv.appendChild(div);
                    });
                } else {
                    agendamentosDiv.innerHTML = '<p>Nenhum agendamento encontrado.</p>';
                }
            } catch (error) {
                console.error('Erro ao carregar agendamentos:', error);
            }

            // Funções globais
            window.atualizarPreco = async function(servicoNome) {
                const precoInput = document.getElementById(`preco-${servicoNome.replace(/\s+/g, '-').toLowerCase()}`);
                const novoPreco = parseFloat(precoInput.value);
                if (isNaN(novoPreco) || novoPreco < 0) {
                    alert('Preço inválido.');
                    return;
                }
                try {
                    const response = await fetch('/update-price', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ servico: servicoNome, preco: novoPreco })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        alert('Preço atualizado com sucesso!');
                    } else {
                        alert(data.error);
                    }
                } catch (error) {
                    alert('Erro ao atualizar preço.');
                }
            };

            window.cancelarAgendamento = async function(agendamentoId) {
                const motivo = prompt('Digite o motivo do cancelamento:');
                if (!motivo) return;
                try {
                    const response = await fetch('/cancel-appointment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: agendamentoId, motivo })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        alert('Agendamento cancelado com sucesso!');
                        location.reload();
                    } else {
                        alert(data.error);
                    }
                } catch (error) {
                    alert('Erro ao cancelar agendamento.');
                }
            };

            // Logout
            document.getElementById('logout-barbeiro').addEventListener('click', () => {
                localStorage.removeItem('barbeiroLogado');
                window.location.href = 'barbeiro.html';
            });
        });
    </script>
</body>
</html>
