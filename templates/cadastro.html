<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Barbearia Fio de Ouro</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>FIO DE OURO</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="agendamento.html">Agendar</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <h2>Cadastre-se</h2>
        <form id="cadastro-form">
            <div class="form-group">
                <label for="nome-cadastro">Nome Completo:</label>
                <input type="text" id="nome-cadastro" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email-cadastro">E-mail:</label>
                <input type="email" id="email-cadastro" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha-cadastro">Senha:</label>
                <input type="password" id="senha-cadastro" name="senha" required>
            </div>
            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            </div>
            <button type="submit">Criar Conta</button>
        </form>
        <p class="link-login">Já tem uma conta? <a href="login.html">Faça login</a></p>
    </main>

    <footer>
        <p>&copy; 2024 Barbearia Fio de Ouro. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://gruzcdrzryuiahiwwalc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdydXpjZHJ6cnl1aWFoaXd3YWxjIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MTIyMDMxNywiZXhwIjoyMDc2Nzk2MzE3fQ.JalnMMseIBmN5R8XH7rfJHNoScdNmaAzibqgtZw1vDc';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Função para validar e-mail
        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Função para validar força da senha (mínimo 6 caracteres, com letra e número)
        function validarSenha(senha) {
            return senha.length >= 6 && /[a-zA-Z]/.test(senha) && /\d/.test(senha);
        }

        // Lógica para a página de Cadastro
        const cadastroForm = document.getElementById('cadastro-form');
        if (cadastroForm) {
            cadastroForm.addEventListener('submit', async (e) => {
                e.preventDefault(); // Impede o envio padrão do formulário

                const nome = document.getElementById('nome-cadastro').value.trim();
                const email = document.getElementById('email-cadastro').value.trim();
                const senha = document.getElementById('senha-cadastro').value;
                const confirmarSenha = document.getElementById('confirmar-senha').value;

                // Validações
                if (!nome) {
                    alert('Nome é obrigatório.');
                    return;
                }
                if (!validarEmail(email)) {
                    alert('E-mail inválido.');
                    return;
                }
                if (!validarSenha(senha)) {
                    alert('A senha deve ter pelo menos 6 caracteres, incluindo letras e números.');
                    return;
                }
                if (senha !== confirmarSenha) {
                    alert('As senhas não coincidem!');
                    return;
                }

                try {
                    // Create user with Supabase Auth
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email,
                        password: senha,
                        options: {
                            data: { nome }
                        }
                    });
                    if (authError) {
                        if (authError.message.includes('already registered')) {
                            alert('E-mail já cadastrado.');
                        } else {
                            alert('Erro ao registrar usuário.');
                        }
                        return;
                    }

                    alert(`Usuário ${nome} cadastrado com sucesso!`);
                    window.location.href = 'login.html'; // Redireciona para a página de login
                } catch (error) {
                    alert('Erro ao conectar ao servidor.');
                }
            });
        }
    </script>
</body>
</html>
