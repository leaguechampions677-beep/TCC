<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Barbearia Fio de Ouro</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>FIO DE OURO</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="agendamento.html">Agendar</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <h2><i class="fas fa-calendar-plus"></i> Agendar Serviço</h2>
        <form id="agendamento-form">
            <div class="form-group">
                <label for="servico"><i class="fas fa-scissors"></i> Serviço:</label>
                <select id="servico" name="servico" required>
                    <option value="">Selecione um serviço</option>
                    <option value="Barba">Barba - R$ 20,00</option>
                    <option value="Corte + Barba">Corte + Barba - R$ 50,00</option>
                </select>
            </div>
            <div class="form-group">
                <label for="barbeiro"><i class="fas fa-user-tie"></i> Barbeiro:</label>
                <select id="barbeiro" name="barbeiro" required>
                    <option value="">Selecione um barbeiro</option>
                    <!-- Barbeiros serão carregados aqui -->
                </select>
            </div>
            <div class="form-group">
                <label for="data"><i class="fas fa-calendar-day"></i> Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="hora"><i class="fas fa-clock"></i> Hora:</label>
                <select id="hora" name="hora" required>
                    <option value="">Selecione uma hora</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                </select>
            </div>
            <button type="submit"><i class="fas fa-check"></i> Agendar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Barbearia Fio de Ouro. Todos os direitos reservados.</p>
    </footer>

    <script src="/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Carregar barbeiros
            try {
                const response = await fetch('/barbeiros');
                const barbeiros = await response.json();
                const barbeiroSelect = document.getElementById('barbeiro');
                barbeiros.forEach(barbeiro => {
                    const option = document.createElement('option');
                    option.value = barbeiro.email; // Usar email como valor
                    option.textContent = `${barbeiro.nome} - ${barbeiro.especialidade}`;
                    barbeiroSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar barbeiros:', error);
            }

            // Preencher formulário com parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const servico = urlParams.get('servico');
            if (servico) document.getElementById('servico').value = servico;
            const barbeiro = urlParams.get('barbeiro');
            if (barbeiro) {
                // Aguardar carregamento dos barbeiros antes de definir valor
                setTimeout(() => {
                    document.getElementById('barbeiro').value = barbeiro;
                }, 100);
            }
            const data = urlParams.get('data');
            if (data) document.getElementById('data').value = data;
            const hora = urlParams.get('hora');
            if (hora) document.getElementById('hora').value = hora;
        });
    </script>
</body>
</html>
