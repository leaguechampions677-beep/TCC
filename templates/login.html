<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia Fio de Ouro</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>FIO DE OURO</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="agendamento.html">Agendar</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email-login">E-mail:</label>
                <input type="email" id="email-login" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha-login">Senha:</label>
                <input type="password" id="senha-login" name="senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p class="link-cadastro">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </main>

    <footer>
        <p>&copy; 2024 Barbearia Fio de Ouro. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://gruzcdrzryuiahiwwalc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdydXpjZHJ6cnl1aWFoaXd3YWxjIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MTIyMDMxNywiZXhwIjoyMDc2Nzk2MzE3fQ.JalnMMseIBmN5R8XH7rfJHNoScdNmaAzibqgtZw1vDc';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Lógica para a página de Login
        const loginForm = document.getElementById('login-form');
        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault(); // Impede o envio padrão do formulário

                const email = document.getElementById('email-login').value.trim();
                const senha = document.getElementById('senha-login').value;

                try {
                    // Sign in with Supabase Auth
                    const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                        email,
                        password: senha
                    });
                    if (authError) {
                        alert('E-mail ou senha incorretos.');
                        return;
                    }

                    alert('Login bem-sucedido!');
                    window.location.href = 'index.html'; // Redireciona para a página inicial
                } catch (error) {
                    alert('Erro ao conectar ao servidor.');
                }
            });
        }
    </script>
</body>
</html>
